<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervision Éolienne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .synoptique {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center p-3">
        <h1>Supervision Éolienne</h1>
    </header>

    <div class="container mt-4">
        <div class="row">
            <!-- Colonne gauche : Synoptique -->
            <div class="col-md-4 synoptique">
                <h2>Synoptique</h2>
                <p>Affichage des états en temps réel.</p>
                <ul>
                    <li>Angle de la nacelle : <span id="angle">45°</span></li>
                    <li>Vitesse du vent : <span id="vent">20 km/h</span></li>
                </ul>
            </div>

            <!-- Colonne droite : Graphiques -->
            <div class="col-md-8">
                <h2>Données en temps réel</h2>
                <canvas id="graphique"></canvas>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center p-2 mt-4">
        <p>&copy; 2025 - Supervision Éolienne</p>
    </footer>

    <script>
        // Exemple de graphique avec Chart.js
        const ctx = document.getElementById('graphique').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Vitesse du vent (km/h)',
                    data: [15, 20, 30, 25, 10],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    tension: 0.1
                }]
            }
        });
    </script>
</body>
</html>
