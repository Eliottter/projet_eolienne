<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Données</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center p-3">
        <h1>Base de Données</h1>
        <button id="logoutButton" class="btn btn-primary btn-lg">Se Déconnecter</button>
            <script src="logout.js"></script>
    </header>

    <h2 class="mt-4 text-center">Historique des relevés</h2>
    
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Température (°C)</th>
                <th>Vitesse du vent (km/h)</th>
                <th>Direction</th>
            </tr>
        </thead>
        <tbody id="dataTable">
            <!-- Les données seront injectées ici -->
        </tbody>
    </table>

    <script>
        // Faire la requête pour récupérer les données
        fetch('/api/donnees')
            .then(response => response.json())  // Convertir la réponse en JSON
            .then(data => {
                const dataTable = document.getElementById('dataTable');
                data.forEach(row => {
                    // Créer une nouvelle ligne du tableau pour chaque donnée
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.date}</td>
                        <td>${row.temperature}</td>
                        <td>${row.vent}</td>
                        <td>${row.direction}</td>
                    `;
                    dataTable.appendChild(tr);
                });
            })
            .catch(error => console.error('Erreur lors de la récupération des données:', error));
    </script>

</body>
</html>
