<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervision Éolienne</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: url('/assets/FondEcranLogin.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            align-items: center;
            justify-content: center;
            text-align: center;
        }


        main {
            flex: 1; /* Permet au contenu de prendre l'espace restant sous l'en-tête */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #007bff;
        }
        .form-control {
            background-color: #e9ecef;
            color: black;
            border: none;
            margin-bottom: 1rem;   /* Ajoute un espace entre les éléments */
        }
        .form-control:focus {
            background-color: #ffffff;
            box-shadow: none;
            border: 1px solid #007bff;
        }
        .btn-login {
            background-color: #007bff;
            color: white;
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: 0.3s;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <header class="bg-primary text-white text-center p-3 w-100"> 
        <h1>Page de Login</h1>
    </header>  
</body>


    <body>
    <!-- Bloc de Connexion -->
    <main>
        <div class="login-container mt-4">
            <h1>Connectez-vous</h1>
            <form onsubmit="return loginUser(event)">
    <input type="text" id="username" class="form-control" placeholder="Identifiant" required>
    <input type="password" id="password" class="form-control" placeholder="Mot de passe" required>
    <button type="submit" class="btn-login">Connexion</button>
</form>

<script>
function loginUser(event) {
    event.preventDefault(); // Empêche le rechargement de la page

    // Récupérer les valeurs des champs
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;

    // Simuler un login (remplace ceci par un appel serveur si besoin)
    if (username === "admin" && password === "admin123") {
        window.location.href = "accueil.html"; // Redirige vers la page d'accueil
    } else {
        alert("Identifiant ou mot de passe incorrect !");
    }
}
</script>

</body>
</html>
